<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="./output.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto relative flex justify-between items-center">
            <a href="index.html" id="movie-logo" class="text-2xl font-bold text-red-500">ðŸŽ¬ CinemaList</a>
            
            <div id="searchBar" class="hidden md:flex items-center bg-gray-700 rounded-lg p-2 absolute left-1/2 transform -translate-x-1/2">
                <input id="searchInput" 
                    type="text" 
                    placeholder="Search movies..." 
                    class="bg-transparent outline-none text-white px-2 placeholder-gray-400"
                >
                <button id="searchButton" class="ml-2 px-4 py-1 bg-red-500 rounded-lg hover:bg-red-600">Search</button>
            </div>
        
            <div class="flex gap-3">
                <a href="savedMovies.html" id="savedMovieButton" class="hidden md:block px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600">Saved Movies</a>
                <a href="#" id="signInButton" class="hidden md:block px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600">Sign In</a>
            </div>
            
            <div class="md:hidden">
                <button id="menuButton" class="md:hidden text-white text-2xl">â˜°</button>
                <button id="signInButtonMobile" class="md:hidden text-white px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600">Sign In</button>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by Default) -->
        <div id="mobileMenu" class="hidden md:hidden mt-4 text-center">
            <input type="text" placeholder="Search movies..." class="bg-gray-700 text-white px-4 py-2 rounded-lg w-full">
            <a href="savedMovies.html" class="block mt-2 px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600">Saved Movies</a>
        </div>
    </nav>

    <h1 id="popularMoviesHeader" class="flex flex-col items-center text-center lg:text-8xl sm:text-6xl text-5xl font-bold my-20">
        Popular Movies
    </h1>

    <div id="moviesContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mx-5 px-3 md:mx-20 my-3.5 py-3.5 bg-gray-800 rounded-2xl"></div>

    <div class="text-center my-8">
        <button id="loadMoreButton" class="px-6 py-2 bg-red-500 rounded-lg hover:bg-red-600 text-white">Load More</button>
    </div>
</body>
</html>
