<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="./output.css" rel="stylesheet">
    <script src="movieDetails.js" defer></script>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto relative flex justify-between items-center">
            <a href="index.html" id="movie-logo" class="text-2xl font-bold text-red-500">ðŸŽ¬ CinemaList</a>

            <div class="flex row gap-3">
                <div id="movieSavedNotification" class="hidden md:block bg-gray-800 text-white py-2 px-4 rounded-md opacity-0 transition-opacity duration-500">
                    Movie Saved!
                </div>
                <a href="#" id="saveMovieButton" class="hidden md:block px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600">Save Movie</a>
                <a href="index.html" id="backToHomeButton" class="hidden md:block px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Back to Home</a>
            </div>
            
            <a href="index.html" id="signInButtonMobile" class="md:hidden text-white px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Back to Home</a>
        </div>
    </nav>

    <div id="movieDetails" class="container mx-auto my-10 p-5 bg-gray-800 rounded-lg"></div>

    <div class="max-w-2xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Comments</h2>
        
        <!-- Comment Input Section -->
        <div class="flex flex-col space-y-2 mb-4">
            <input type="text" id="nameInput" placeholder="Your name..." 
                class="p-2 rounded bg-gray-700 text-white focus:outline-none">
            <div class="flex items-center space-x-2">
                <input type="text" id="commentInput" placeholder="Write a comment..." 
                    class="flex-1 p-2 rounded bg-gray-700 text-white focus:outline-none">
                <button onclick="addComment()" 
                    class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white">
                    Post
                </button>
            </div>
        </div>

        <!-- Comment List -->
        <ul id="commentList" class="space-y-3"></ul>
    </div>

    <div class="text-center my-5">
        <a href="index.html" class="px-6 py-2 bg-red-500 rounded-lg hover:bg-red-600">Back to Home</a>
    </div>
</body>

</html>
